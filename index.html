<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Giphy Project
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="assets/reset.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style.css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="assets/script.js"></script>
    </head>

    <body class="orange lighten-5">
        <nav class="nav-extended">
            <div class="nav-wrapper center-align">
                <a class="brand-logo">Gif Site</a>
                
                <ul class="right hide-on-med-and-down">
                    <li><a onclick="showResults()">Search Results</a></li>
                    <li><a onclick="findFavsFromIds()">Favorites</a></li>
                    <li><a onclick="clearFavs()">Reset Data</a></li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="hide-on-large-only tabs">
                    <li class="tab"><a onclick="showResults()">Search Results</a></li>
                    <li class="tab"><a onclick="findFavsFromIds()">Favorites</a></li>
                    <li class="tab"><a onclick="clearFavs()">Reset Data</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="section"></div>
            <ul id="searchContainer" class="pagination center-align">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
            <div class="section"></div>
                              
            <div class="row container">
                <div class="card teal lighten-1 z-depth-2 col s12 m10 l8 xl6">
                    <div class="card-content grey-text text-darken-3">
                        <span class="card-title">Search</span>
                        <p>Look for gifs here, make sure to favorite the ones you like!</p>
                    </div>
                    <div class="card-action">
                        <div class="input-field">
                            <i class="material-icons prefix grey-text text-darken-3">search</i>
                            <input  id="search_input" type="text" class="validate">
                            <label class="active" for="search_input">Search Term</label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gifContainer" class="center-align container row flex">

            </div>
            
        </main>
        
        <footer>

        </footer>
    </body>
</html>
